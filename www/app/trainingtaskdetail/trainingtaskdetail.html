  <ion-card>
    <ion-card-header>
      History
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>Datum</ion-col>
        <ion-col>Repeats</ion-col>
        <ion-col>Weight</ion-col>
      </ion-row>
      <ion-row *ng-for="#histSet of historySets">
        <ion-col>
          {{histSet.date}}
        </ion-col>
        <ion-col>
          {{histSet.repeats}}
        </ion-col>
        <ion-col>
          {{histSet.weight}}
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Today
      </ion-card-header>
      <ion-row *ng-for="#set of sets; #i=index">
        <ion-col>
          <ion-input stacked-label>
            <ion-label>Repeats Set {{i+1}}</ion-label>
            <input type="text">
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-input stacked-label>
            <ion-label>Weight Set {{i+1}}</ion-label>
            <input type="text">
          </ion-input>
        </ion-col>
      </ion-row>
      <button full>
        Save
      </button>
    </ion-card-content>
  </ion-card>
